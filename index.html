<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #ff7300;
        }

        #bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
            background: #000;
        }

        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1);
            transition: opacity 1.5s ease-in-out;
            z-index: -2;
        }

        .bg-slide.active {
            opacity: 1;
            animation: kenburns 20s linear infinite alternate;
        }

        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-2%, -1%); }
        }

        #grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 64px 64px;
            z-index: -1;
            animation: grid-move 20s linear infinite;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-64px, -64px); }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.4);
            z-index: 0;
        }

        .content {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 500px;
            text-align: left;
            z-index: 10;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 0;
            color: #ff7300;
            text-shadow: 0 0 10px rgba(255, 115, 0, 0.5);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 5px;
            margin-bottom: 20px;
            color: #ff7300;
            opacity: 0.8;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border: 2px solid #ff7300;
            box-shadow: 0 0 20px rgba(255, 115, 0, 0.2);
            position: relative;
        }

        /* Decorative corner squares */
        .status-box::before, .status-box::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff7300;
            transition: all 0.3s ease;
        }
        .status-box::before { top: -2px; left: -2px; }
        .status-box::after { bottom: -2px; right: -2px; }

        #status-text {
            font-size: 1.4em;
            margin-bottom: 5px;
            color: #ff7300;
            font-weight: 700;
            text-transform: uppercase;
        }

        #file-text {
            font-size: 0.9em;
            color: #ffb366;
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'Courier New', monospace;
        }

        .progress-bar-bg {
            width: 100%;
            height: 16px;
            background-color: #111;
            border: 1px solid #ff7300;
            margin-bottom: 8px;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: #ff7300;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255, 115, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #ff7300;
            font-weight: 700;
        }

        /* Scrolling code background effect */
        .code-line {
            position: absolute;
            white-space: nowrap;
            color: rgba(255, 115, 0, 0.2);
            font-size: 14px;
            z-index: -1;
            animation: slideCode linear infinite;
        }

        @keyframes slideCode {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

    </style>
</head>
<body>

    <div id="bg-container"></div> 
    <div id="grid-overlay"></div>
    <div id="overlay"></div>

    <div class="content">
        <h1>LOADING</h1>
        <h2>Welcome to Crows ZCity! Have a great time and make sure to join our discord!</h2>

        <div class="status-box">
            <div id="status-text">Connecting to server...</div>
            <div id="file-text">Initializing...</div>
            
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-bar"></div>
            </div>
            
            <div class="stats">
                <span id="files-count">Files: 0/0</span>
                <span id="percentage">0%</span>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Add your image filenames here.
        // Example: ["bg1.jpg", "bg2.png", "city_view.jpg"]
        const backgroundImages = [
            "imag1.png", 
            "imag2.png",
            "imag3.png"
        ];
        
        const slideDuration = 5000; // Time in ms (5 seconds) per image
        // ---------------------

        // Slideshow Logic
        const bgContainer = document.getElementById('bg-container');
        let currentSlide = 0;

        function initSlideshow() {
            if (backgroundImages.length === 0) return;

            // Preload images and create divs
            backgroundImages.forEach((src, index) => {
                const div = document.createElement('div');
                div.className = 'bg-slide';
                div.style.backgroundImage = `url('${src}')`;
                if (index === 0) div.classList.add('active');
                bgContainer.appendChild(div);
            });

            if (backgroundImages.length > 1) {
                setInterval(nextSlide, slideDuration);
            }
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.bg-slide');
            slides[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + 1) % slides.length;
            
            slides[currentSlide].classList.add('active');
        }

        initSlideshow();

        // --- BACKGROUND CODE EFFECT ---
        const codeSnippets = [
            "hg = hg or {}",
            "hg.Apperance = hg.Apperance or {}",
            "util.AddNetworkString('GetAppearance')",
            "ply:SetModel(ap.Model)",
            "ply:SetNWString('PlayerName', ap.Name)",
            "RenderAccessories(ent, ent:GetNetVar('Accessories'))",
            "hook.Add('PlayerSpawn','RequestAppearanceOnSpawn',function(p) end)",
            "surface.CreateFont('MC_TypewriterLarge',{font='Courier New',size=42})",
            "surface.SetDrawColor(255,115,0)",
            "loading_resources...",
            "authenticating_user...",
            "establishing_connection..."
        ];

        function createCodeLines() {
            const container = document.body;
            const lineCount = 15;
            
            for (let i = 0; i < lineCount; i++) {
                const div = document.createElement('div');
                div.className = 'code-line';
                div.innerText = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
                
                // Randomize vertical position
                div.style.top = Math.random() * 100 + "%";
                
                // Randomize speed and direction
                const duration = 10 + Math.random() * 20; // 10-30s
                div.style.animationDuration = duration + "s";
                
                // Randomize starting delay
                div.style.animationDelay = "-" + (Math.random() * 20) + "s";

                // Random font size opacity
                div.style.opacity = 0.1 + Math.random() * 0.3;
                div.style.fontSize = (12 + Math.random() * 8) + "px";
                
                container.insertBefore(div, document.getElementById('overlay'));
            }
        }
        
        createCodeLines();
        // ------------------------------


        // GMod Loading Screen API implementation
        
        const statusText = document.getElementById('status-text');
        const fileText = document.getElementById('file-text');
        const progressBar = document.getElementById('progress-bar');
        const filesCount = document.getElementById('files-count');
        const percentage = document.getElementById('percentage');

        let totalFiles = 0;
        let neededFiles = 0;
        let downloadedFiles = 0;

        // Called when a file starts downloading
        function DownloadingFile(fileName) {
            fileText.innerText = "Downloading " + fileName;
            
            // Sometimes GMod calls this without updating needed/total
            // We update the view here
            refreshProgress();
        }

        // Called when the status changes (e.g., "Sending client info...")
        function SetStatus(status) {
            statusText.innerText = status;
            
            // Clear file text if not downloading
            if (status.indexOf("Downloading") === -1 && status.indexOf("Workshop") === -1) {
                fileText.innerText = "";
            }
        }

        // Called to set the total number of files to download
        function SetFilesTotal(total) {
            totalFiles = total;
            refreshProgress();
        }

        // Called to set the number of files needed
        function SetFilesNeeded(needed) {
            neededFiles = needed;
            refreshProgress();
        }

        function refreshProgress() {
            if (totalFiles > 0) {
                // neededFiles decreases as we download
                // downloaded = total - needed
                let currentDownloaded = totalFiles - neededFiles;
                
                // Calculate percentage
                let progress = (currentDownloaded / totalFiles) * 100;
                
                // Clamp
                progress = Math.max(0, Math.min(100, progress));
                
                // Update UI
                progressBar.style.width = progress + "%";
                percentage.innerText = Math.round(progress) + "%";
                filesCount.innerText = currentDownloaded + " / " + totalFiles;
            }
        }
        
        // --- Testing / Fallback ---
        // Uncomment to test in browser without GMod

        setTimeout(() => {
            SetStatus("Downloading Addons...");
            SetFilesTotal(100);
            SetFilesNeeded(100);
            
            let i = 0;
            let interval = setInterval(() => {
                i++;
                SetFilesNeeded(100 - i);
                DownloadingFile("models/props_c17/furniture_" + i + ".mdl");
                if (i >= 100) {
                    clearInterval(interval);
                    SetStatus("Sending Client Info...");
                }
            }, 50);
        }, 1000);
        */

    </script>
</body>
</html>
